{% load static %}
{% load gravatar %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="{% static 'adminlte/dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Django Blog</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% gravatar_url user.email 150 %}" class="img-circle elevation-2" alt="{{ user.email }}">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{ user.username|capfirst }}</a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item menu-open">
            <ul class="nav nav-treeview">
              {% if request.user.is_superuser or request.user.is_author %}
              <li class="nav-item">
                <a href="{% url 'account:account' %}" class="nav-link {% if request.resolver_match.url_name == 'account' %}active{% endif %}">
                  <i class="fa fa-list nav-icon"></i>
                  <p>Article List</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'account:create' %}" class="nav-link {% if request.resolver_match.url_name == 'create' %}active{% endif %}">
                  <i class="fa fa-edit nav-icon"></i>
                  <p>Add Article</p>
                </a>
              </li>
              {% endif %}
            </ul>
          </li>
          <li class="nav-item">
            <a href="{% url 'account:profile' %}" class="nav-link {% if request.resolver_match.url_name == 'profile' %} active {% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Profile
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'account:change' %}" class="nav-link {% if request.resolver_match.url_name == 'change' %} active {% endif %}">
              <i class="nav-icon fas fa-key"></i>
              <p>
                Change Password
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'core:fav-list' %}" class="nav-link {% if request.resolver_match.url_name == 'fav-list' %} active {% endif %}">
              <i class="nav-icon fas fa-heart"></i>
              <p>
                Favourite List
              </p>
            </a>
          </li>
        
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
