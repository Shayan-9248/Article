kind: ExternalService
name: blog-test
spec:
  image_pull_policy: Always
  port: 80
  source:
    context: .
    media_path: DEFAULT_FILE_STORAGE
    project_type: django
    python_version: '3.8'
    static_path: static_root
    wsgi: my_blog.wsgi
  volume_mounts:
  - mount_path: /usr/src/app/DEFAULT_FILE_STORAGE
    sub_path: blog-test/media
